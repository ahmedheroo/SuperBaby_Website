<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="myownpuzzle.css">
    <link rel="icon" href="p.jpg" type="image/jpg" size="1200x1200">
  </head>

  <body onload="clear()">
    <div class="game">
      <div class="grid">
        <button class="btn" onclick="d(this)">1</button>
        <button class="btn" onclick="d(this)">2</button>
        <button class="btn" onclick="d(this)">3</button>
        <button class="btn" onclick="d(this)">4</button>
        <button class="btn" onclick="d(this)">5</button>
        <button class="btn" onclick="d(this)">6</button>
        <button class="btn" onclick="d(this)">7</button>
        <button class="btn" onclick="d(this)">8</button>
        <button class="btn" onclick="d(this)">9</button>
        <button class="btn" onclick="d(this)">10</button>
        <button class="btn" onclick="d(this)">11</button>
        <button class="btn" onclick="d(this)">12</button>
        <button class="btn" onclick="d(this)">13</button>
        <button class="btn" onclick="d(this)">14</button>
        <button class="btn" onclick="d(this)">15</button>
        <button class="btn" onclick="d(this)"></button>
      </div>

      <div class="footer">
        <button id="play">Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
    </div>
    <h1 class="message">You win!</h1>


    
   <script src="myownpuzzle.js"></script>
  </body>
</html>

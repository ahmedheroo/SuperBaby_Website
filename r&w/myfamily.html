            var sound=document.getElementById("sound");
             var i=0;
            function nextimg(){
        document.getElementById("btnlast").style.visibility="visible";
    
                if(i==6){
    document.getElementById("btnnext").style.visibility="hidden";

    function lastimg(){
        document.getElementById("btnnext").style.visibility="visible";

     i--;
        }
    }
    function playsound(){
        document.getElementById("btnlast").style.visibility="visible";
    
        document.getElementById("btnnext").style.visibility="visible";
    sound.src='family/sounds/'+mysounds[i];
